<% include header.html %>
<h1><%= title %></h1>
<form ng-controller="IndexCtrl">
    <div class="container" >
        <input type="text" ng-model="user"/><span ng-bind="user"></span>
        <input type="button" ng-click="loginOut()" value="注销"/>
    </div>
    <table style="width: 100%;">
        <tr>
            <td style="width: 280px;vertical-align:top">
                <div style="width:250px;margin-left:50px;background:whitesmoke;border:1px solid lightgray;border-radius:5px;">
                    <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="军委"></abn-tree>
                </div>
            </td>
            <td style="vertical-align:top">
                <div style="width:90%" class="alert alert-warning">{{ output }}</div>
            </td>
        </tr>
    </table>
</form>
<p>Welcome to <%= title %></p>

<% include footer.html %>
